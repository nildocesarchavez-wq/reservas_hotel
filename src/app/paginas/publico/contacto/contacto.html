<section class="contact-w3ls" id="contact">
  <div class="container">
    <div class="contact-w3-agile2">
      <div class="contact-agileits">
        <h4>Contáctenos</h4>
        <p class="contact-agile2">Inscríbete a nuestros boletines</p>
        
        <form (ngSubmit)="onSubmit($event)" #contactForm="ngForm">
          <div class="control-group form-group">
            <label class="contact-p1">Nombre completo:</label>
            <input 
              type="text" 
              class="form-control" 
              name="nombre" 
              [(ngModel)]="formData.nombre"
              required
              [disabled]="enviando">
          </div>

          <div class="control-group form-group">
            <label class="contact-p1">Número de teléfono:</label>
            <input 
              type="tel" 
              class="form-control" 
              name="telefono" 
              [(ngModel)]="formData.telefono"
              required
              [disabled]="enviando">
          </div>

          <div class="control-group form-group">
            <label class="contact-p1">Dirección de correo electrónico:</label>
            <input 
              type="email" 
              class="form-control" 
              name="email" 
              [(ngModel)]="formData.email"
              required
              [disabled]="enviando">
          </div>

          <button 
            type="submit" 
            class="btn btn-primary"
            [disabled]="enviando || !contactForm.valid">
            {{ enviando ? 'Enviando...' : 'Enviar' }}
          </button>
        </form>

        <!-- Mensajes de éxito/error -->
        <div *ngIf="mensajeExito" class="alert alert-success">
          {{ mensajeExito }}
        </div>
        <div *ngIf="mensajeError" class="alert alert-error">
          {{ mensajeError }}
        </div>
      </div>
    </div>

    <div class="contact-w3-agile1">
      <h4>Conectate con nosotros</h4>
      <p class="contact-agile1"><strong>Teléfono:</strong> +51 931 194 503</p>
      <p class="contact-agile1"><strong>Email:</strong> 
        <a href="mailto:nildocesarchavez@gmail.com">nildocesarchavez@gmail.com</a>
      </p>
      <p class="contact-agile1"><strong>Dirección:</strong> San Jerónimo, Apurímac, Perú</p>

      <div class="social-bnr-agileits footer-icons-agileinfo">
        <ul class="social-icons3">
          <li><a href="#" class="fa fa-facebook icon-border facebook"> </a></li>
          <li><a href="#" class="fa fa-twitter icon-border twitter"> </a></li>
          <li><a href="#" class="fa fa-google-plus icon-border googleplus"> </a></li>
        </ul>
      </div>

      <iframe
        src="https://www.google.com/maps/embed?pb=!1m17!1m12!1m3!1d972.3841891895425!2d-73.36552778573018!3d-13.651249997395895!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m2!1m1!2zMTPCsDM5JzA0LjUiUyA3M8KwMjEnNTUuOSJX!5e0!3m2!1ses-419!2spe!4v1734033000000!5m2!1ses-419!2spe"
        loading="lazy">
      </iframe>
    </div>
  </div>
</section>
