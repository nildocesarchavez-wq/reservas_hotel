<div class="login-page">
  <div class="clouds">
    <div class="cloud x1"></div>
    <div class="cloud x2"></div>
    <div class="cloud x3"></div>
    <div class="cloud x4"></div>
    <div class="cloud x5"></div>
  </div>

  <div class="login-container">
    <div class="login-box">
      <form class="login-form" (ngSubmit)="onSubmit()">
        <div class="login-header">
          <h2 class="login-title">NEW DAWN HOTEL</h2>
          <p class="login-subtitle">Iniciar Sesi칩n</p>
        </div>

        <!-- Mensaje de error -->
        <div class="error-message" *ngIf="errorMessage">
          <i class="fa fa-exclamation-circle"></i>
          {{ errorMessage }}
        </div>

        <!-- Selector de tipo de usuario -->
        <div class="user-type-selector">
          <label class="radio-option">
            <input type="radio" name="userType" value="user" [(ngModel)]="userType" checked>
            <div class="radio-label">
              <i class="fa fa-user"></i>
              <span>Cliente</span>
            </div>
          </label>
          <label class="radio-option">
            <input type="radio" name="userType" value="admin" [(ngModel)]="userType">
            <div class="radio-label">
              <i class="fa fa-lock"></i>
              <span>Administrador</span>
            </div>
          </label>
        </div>

        <!-- Campo Email -->
        <div class="form-group">
          <input 
            type="email" 
            class="form-input" 
            name="username"
            [(ngModel)]="username"
            (input)="onInputChange()"
            placeholder="Correo Electr칩nico" 
            [disabled]="loading"
            required>
          <span class="input-icon">游닎</span>
        </div>

        <!-- Campo Contrase침a -->
        <div class="form-group">
          <input 
            type="password" 
            class="form-input"
            name="password"
            [(ngModel)]="password"
            (input)="onInputChange()"
            placeholder="Contrase침a" 
            [disabled]="loading"
            required>
          <span class="input-icon">游</span>
        </div>

        <!-- Bot칩n Submit -->
        <button type="submit" class="submit-btn" [disabled]="loading">
          <span *ngIf="!loading">Iniciar Sesi칩n</span>
          <span *ngIf="loading">
            <i class="fa fa-spinner fa-spin"></i> Iniciando...
          </span>
        </button>

        <!-- Link de registro -->
        <p class="register-link" *ngIf="userType === 'user'">
          쯅o tienes cuenta? <a routerLink="/auth/registro">Reg칤strate aqu칤</a>
        </p>
      </form>
    </div>
  </div>

  <div class="bottom-link">
    <a routerLink="/" class="home-link">NEW DAWN HOMEPAGE</a>
  </div>
</div>
