<div class="app-container">
  <!-- HEADER TOP -->
  <app-header-admin></app-header-admin>

  <!-- SIDEBAR -->
  <app-sidebar-admin></app-sidebar-admin>

  <!-- MAIN CONTENT -->
  <main class="main-content">
    <div class="content-wrapper">
      <!-- PAGE HEADER -->
      <div class="page-header">
        <h1 class="page-title">Disponibilidad de Habitaciones</h1>
        <p class="page-subtitle">Estado en tiempo real por tipo y capacidad</p>
      </div>

      <!-- LOADING STATE -->
      <div *ngIf="cargando" class="loading-container">
        <div class="loading-spinner"></div>
        <p>Cargando habitaciones...</p>
      </div>

      <!-- ERROR STATE -->
      <div *ngIf="error && !cargando" class="error-container">
        <i class="fa fa-exclamation-triangle"></i>
        <p>{{ error }}</p>
        <button (click)="recargar()" class="btn-reload">
          <i class="fa fa-refresh"></i> Reintentar
        </button>
      </div>

      <!-- EMPTY STATE -->
      <div *ngIf="!cargando && !error && estadisticas.length === 0" class="empty-container">
        <i class="fa fa-bed fa-3x"></i>
        <p>No hay habitaciones registradas</p>
      </div>

      <!-- ROOM GRID -->
      <div *ngIf="!cargando && !error && estadisticas.length > 0" class="room-grid">
        <div *ngFor="let stat of estadisticas" 
             [ngClass]="obtenerClasePanel(stat.color)">
          <div class="panel-body">
            <i class="fa fa-users fa-5x"></i>
            <h3>{{ stat.capacidad }}</h3>
            <div class="panel-info">
              <p class="disponibles">{{ stat.disponibles }} / {{ stat.cantidad }}</p>
              <p class="label-disponibles">Disponibles</p>
            </div>
          </div>
          <div [ngClass]="obtenerClaseFooter(stat.color)">
            {{ stat.tipo }}
          </div>
        </div>
      </div>

    </div>
  </main>
</div>
